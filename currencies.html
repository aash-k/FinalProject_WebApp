<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Currencies</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);
      google.charts.setOnLoadCallback(drawChart2);
      google.charts.setOnLoadCallback(drawChart3);
      google.charts.setOnLoadCallback(drawChart4);
      function drawChart() { 

        var data = google.visualization.arrayToDataTable([
            {% for key, value in data.items() %}
                {% if value is string %}
                    ['{{ key }}', '{{ value }}'],
                {% else %}
                    ['{{ key }}', {{ value }}],
                {% endif %}
            {% endfor %}
        ]);
        var options = {
          title: 'Exchange Rates for Major Currencies',
          hAxis: {title: 'Currency Code',  titleTextStyle: {color: '#333'}},
          vAxis: {title: 'Value in CAD',  titleTextStyle: {color: '#333'}, format:'$#.##'},
          legend: {position: 'none'}
        };

        var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));

        chart.draw(data, options);

      }
        function drawChart3() { 

          var data3 = google.visualization.arrayToDataTable([
              {% for key, value in data3.items() %}
                  {% if value is string %}
                      ['{{ key }}', '{{ value }}'],
                  {% else %}
                      ['{{ key }}', {{ value }}],
                  {% endif %}
              {% endfor %}
          ]);
          var options3 = {
            title: 'Most Valuable Currencies',
          hAxis: {title: 'Currency Code',  titleTextStyle: {color: '#333'}, format:'$#.###'},
          vAxis: {title: 'Value in CAD',  titleTextStyle: {color: '#333'}},
          colors: ['green'],
          legend: {position: 'none'}
          };

          var chart3 = new google.visualization.BarChart(document.getElementById('chart_div3'));

          chart3.draw(data3, options3);

        }
        function drawChart4() {

          var data4 = google.visualization.arrayToDataTable([
              {% for key, value in data4.items() %}
                  {% if value is string %}
                      ['{{ key }}', '{{ value }}'],
                  {% else %}
                      ['{{ key }}', {{ value }}],
                  {% endif %}
              {% endfor %}
          ]);
          var options4 = {
            title: 'Least Valuable Currencies',
          hAxis: {title: 'Currency Code',  titleTextStyle: {color: '#333'}, format:'$#.######'},
          vAxis: {title: 'Value in CAD',  titleTextStyle: {color: '#333'}},
          colors: ['red'],
          legend: {position: 'none'}
          };

          var chart4 = new google.visualization.BarChart(document.getElementById('chart_div4'));

          chart4.draw(data4, options4);

        }
    </script>
 </head>
